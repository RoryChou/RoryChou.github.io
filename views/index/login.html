<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
</head>
<body>
    <header class="login">
        <span class="iconfont icon-fanhui" ></span>
        <p>注册</p>
        <div>
            <a href="#logup">
                登录
            </a>
        </div>
    </header>
    <div class="login-main">
        <form action="">
            <input type="text" class="username input" placeholder="账号" name='userID'>
            <input type="password" class="password input" placeholder="密码" name='password'>
            <input type="password" class="repeatpsw input" placeholder="重复密码">
            <input type="hidden" name='status' value='register' />
            <button class="login-btn">同意服务协议并注册</button>
        </form>
    </div>
</body>
</html>
