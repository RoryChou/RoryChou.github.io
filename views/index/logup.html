<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
</head>
<body>
    <header class="logup">
        <span class="iconfont icon-fanhui" ></span>
        <p>登录</p>
        <div>
            <a href="#login">
                注册
            </a>
        </div>
    </header>
    <div class="logup-main">
        <form action="">
            <input type="text" class="username input" placeholder="账号" name='userID'>
            <input type="password" class="password input" placeholder="密码" name='password'>
            <label for="remenber" class="remenber">
                <input type="checkbox" id="remenber">
                记住密码
            </label>
            <input type="hidden" name='status' value='login' />
            <button class="logup-btn">登录</button>
        </form>
    </div>
</div>
</body>
</html>
