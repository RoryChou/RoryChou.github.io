<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>商品详情</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/index.css">

</head>
<body>

<div id="view">

</div>

<footer class="nav-pro">
    <ul>
        <li>
            <a href="#intro">
                介绍
            </a>
        </li>
        <li>
            <a href="#detail">
                详情
            </a>
        </li>
        <li>
            <a href="#pics">
                实拍
            </a>
        </li>
    </ul>
</footer>


<script src="js/libs/zepto.min.js"></script>
<script src="js/libs/swiper.jquery.min.js"></script>
<script src="js/libs/iscroll.js"></script>
<script src="js/libs/vipspa.js"></script>
<script src="js/utils/rem.js"></script>
<script src="js/main.js"></script>
<script>
    //router
    (function () {
        //启动前端路由
        vipspa.start({
            view:'#view',//匹配的路由信息 在那个元素显示
            router:{ //路由配置
                //状态:{templateUrl:'模板地址',controller:'js操作路径' }
                "intro":{
                    templateUrl:'views/product/intro.html',
                    controller: 'js/product/intro.js'
                },
                "detail":{
                    templateUrl:'views/product/detail.html',
                    controller: 'js/product/detail.js'
                },
                "pics":{
                    templateUrl:'views/product/pics.html',
                    controller: 'js/product/pics.js'
                },
                'defaults':'intro'
            }
        })
    })();
</script>
</body>
</html>
